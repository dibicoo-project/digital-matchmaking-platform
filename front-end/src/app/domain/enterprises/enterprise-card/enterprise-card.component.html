<mat-card [ngClass]='cardClass' *ngIf="enterprise">
  <div mat-card-image>
    <app-image-avatar [title]="enterprise.companyName" [imageUrl]="enterprise.imageUrl" text=" "></app-image-avatar>
  </div>
  <mat-icon class="watched" *ngIf="(watchlist.all$ | async).includes(enterprise.id)" title="Added to watchlist">star
  </mat-icon>
  <mat-icon class="standards-sign" *ngIf="enterprise.standards?.length > 0" title="International standards">verified
  </mat-icon>
  <mat-card-header>
    <h2 class="company-name">{{enterprise.companyName}}</h2>

    <p class="metadata">
      <app-location-text [location]="enterprise.location"></app-location-text>
      <span class="bullet"></span>
      <span title="Updated">{{enterprise.changedTs | date}}</span>
    </p>
  </mat-card-header>
  <mat-card-content>
    {{enterprise.companyProfile}}
  </mat-card-content>
  <mat-card-actions>
    <ng-content> </ng-content>
  </mat-card-actions>
</mat-card>
